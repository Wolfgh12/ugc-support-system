<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGC Admin | Ticket Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #050505;
            --card-bg: #111111;
            --sidebar-bg: #0a0a0a;
            --gold: #c5a059;
            --border: #222;
            --text-main: #ffffff;
            --text-muted: #888;
            --status-open: #4CAF50;
            --status-resolved: #59a0c5;
            --error: #ff4d4d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg-black); color: var(--text-main); font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Responsive */
        nav { 
            width: 260px; 
            background: var(--sidebar-bg); 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            padding: 30px 20px; 
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .logo { color: var(--gold); font-weight: 800; font-size: 1.5rem; margin-bottom: 50px; letter-spacing: 2px; text-decoration: none;}
        .nav-item { color: var(--text-muted); text-decoration: none; padding: 12px 15px; margin-bottom: 5px; border-radius: 8px; font-size: 0.9rem; transition: 0.3s; display: block; }
        .nav-item:hover { color: var(--gold); background: #1a1a1a; }
        .nav-item.active { background: var(--card-bg); color: var(--gold); }

        /* Mobile Header */
        .mobile-header { display: none; background: var(--sidebar-bg); padding: 15px 20px; border-bottom: 1px solid var(--border); align-items: center; justify-content: space-between; width: 100%; position: sticky; top: 0; z-index: 999; }
        .menu-toggle { background: none; border: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 40px; width: 100%; }

        .header-flex { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .back-breadcrumb { color: var(--gold); text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: inline-block; }
        
        .filter-toggle { display: flex; background: #0a0a0a; padding: 5px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 30px; width: fit-content; }
        .toggle-btn { padding: 8px 20px; border-radius: 8px; border: none; background: transparent; color: var(--text-muted); cursor: pointer; font-weight: 600; font-size: 0.85rem; transition: 0.3s; }
        .toggle-btn.active { background: var(--gold); color: black; }

        .ticket-list { display: flex; flex-direction: column; gap: 15px; }
        
        /* Ticket Item Responsive Grid */
        .ticket-item { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 20px; 
            display: grid; 
            grid-template-columns: 120px 1fr 150px 100px;
            align-items: center;
            transition: 0.2s;
            cursor: pointer;
        }
        .ticket-item:hover { border-color: var(--gold); background: #161616; }

        .ref-id { color: var(--gold); font-weight: 600; font-size: 0.9rem; }
        .subject-line b { display: block; color: white; margin-bottom: 4px; }
        .subject-line span { color: var(--text-muted); font-size: 0.85rem; }
        .dept-tag { font-size: 0.7rem; background: #222; padding: 5px 10px; border-radius: 4px; text-align: center; width: fit-content; }
        
        /* Modal Responsive */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); width: 90%; max-width: 700px; padding: 30px; border-radius: 20px; border: 1px solid var(--border); position: relative; max-height: 90vh; overflow-y: auto; }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: var(--text-muted); font-size: 0.8rem; }
        
        .reply-section { border-top: 1px solid var(--border); margin-top: 25px; padding-top: 25px; }
        textarea { width: 100%; background: #0a0a0a; border: 1px solid var(--border); border-radius: 8px; padding: 15px; color: white; font-family: inherit; resize: none; margin-top: 10px; outline: none; }
        textarea:focus { border-color: var(--gold); }
        .btn { padding: 12px 25px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; font-size: 0.85rem; margin-top: 15px; width: 100%; }
        .btn-gold { background: var(--gold); color: black; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }

        /* MOBILE OVERLAY */
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }

        /* MOBILE ADAPTATION */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            nav { position: fixed; left: 0; top: 0; height: 100vh; transform: translateX(-100%); }
            nav.open { transform: translateX(0); }
            .mobile-header { display: flex; }
            main { padding: 20px; }
            .header-flex h1 { font-size: 1.4rem; }
            
            .ticket-item { 
                grid-template-columns: 1fr 1fr; 
                gap: 15px;
            }
            .ref-id { grid-column: 1; }
            .ticket-status-col { grid-column: 2; text-align: right !important; }
            .subject-line { grid-column: 1 / span 2; }
            .dept-tag { grid-column: 1; }

            .modal-content { width: 100%; height: 100%; max-height: 100vh; border-radius: 0; padding: 20px; }
            .modal-info-grid { grid-template-columns: 1fr !important; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <div class="mobile-header">
        <a href="dashboard.html" style="color: var(--gold); font-weight: 800; text-decoration: none;">UGC.ADMIN</a>
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    </div>

    <nav id="sidebar">
        <a href="dashboard.html" class="logo">UGC.ADMIN</a>
        <a href="dashboard.html" class="nav-item">← Back to Dashboard</a>
        <div style="height: 1px; background: var(--border); margin: 15px 0;"></div>
        <a href="dashboard.html" class="nav-item">System Overview</a>
        <a href="open_ticket.html" class="nav-item active">Ticket Management</a>
        <a href="departments_reports.html" class="nav-item">Department Reports</a>
    </nav>

    <main id="mainBody">
        <div class="header-flex">
            <div>
                <a href="dashboard.html" class="back-breadcrumb">Portal Home / Tickets</a>
                <h1 style="font-size: 1.8rem;">Enquiry Management</h1>
                <p id="viewSubtitle" style="color: var(--text-muted); font-size: 0.9rem;">Reviewing active submissions.</p>
            </div>
        </div>

        <div class="filter-toggle">
            <button class="toggle-btn active" id="btnOpen" onclick="setFilter('Open')">Open</button>
            <button class="toggle-btn" id="btnResolved" onclick="setFilter('Resolved')">Resolved</button>
        </div>

        <div class="ticket-list" id="ticketList"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3 id="emptyTitle">No tickets found.</h3>
            <p>New submissions will appear here.</p>
        </div>
    </main>

    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">✕ CLOSE</span>
            <h2 id="modalRef" style="color: var(--gold); margin-bottom: 5px; font-size: 1.2rem;"></h2>
            <div id="modalStatus"></div>
            
            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
            
            <div class="modal-info-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <label style="color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase;">From</label>
                    <p id="modalName" style="font-weight: 600;"></p>
                    <p id="modalEmail" style="color: var(--gold); font-size: 0.85rem; word-break: break-all;"></p>
                </div>
                <div>
                    <label style="color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase;">Department</label>
                    <p id="modalDept" style="font-weight: 600;"></p>
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase;">Subject</label>
                <p id="modalSubject" style="font-weight: 600;"></p>
            </div>

            <div style="margin-bottom: 10px;">
                <label style="color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase;">Original Message</label>
                <div id="modalMessage" style="background: #0a0a0a; padding: 15px; border-radius: 8px; margin-top: 8px; line-height: 1.6; font-size: 0.9rem; border: 1px solid #222;"></div>
            </div>

            <div id="staffReplyArea" class="reply-section"></div>
        </div>
    </div>

    <script>
        let currentTicketId = null;
        let currentFilter = 'Open';

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        }

        function setFilter(status) {
            currentFilter = status;
            document.getElementById('btnOpen').classList.toggle('active', status === 'Open');
            document.getElementById('btnResolved').classList.toggle('active', status === 'Resolved');
            document.getElementById('viewSubtitle').innerText = status === 'Open' ? 'Reviewing all active public submissions.' : 'Viewing history of resolved enquiries.';
            loadTickets();
        }

        function loadTickets() {
            const tickets = JSON.parse(localStorage.getItem('ugc_tickets') || '[]');
            const listContainer = document.getElementById('ticketList');
            const emptyState = document.getElementById('emptyState');

            const filtered = tickets.filter(t => t.status === currentFilter).reverse();

            if (filtered.length === 0) {
                listContainer.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('emptyTitle').innerText = `No ${currentFilter.toLowerCase()} tickets.`;
                return;
            }

            emptyState.style.display = 'none';
            listContainer.innerHTML = filtered.map(t => `
                <div class="ticket-item" onclick="viewTicket('${t.id}')">
                    <div class="ref-id">#${t.id.substring(0,8)}</div>
                    <div class="ticket-status-col" style="color: ${t.status === 'Open' ? 'var(--status-open)' : 'var(--status-resolved)'}; font-size: 0.75rem;">
                        ● ${t.status}
                    </div>
                    <div class="subject-line">
                        <b>${t.subject}</b>
                        <span>From ${t.name}</span>
                    </div>
                    <div class="dept-tag">${t.department}</div>
                </div>
            `).join('');
        }

        function viewTicket(id) {
            const tickets = JSON.parse(localStorage.getItem('ugc_tickets') || '[]');
            const ticket = tickets.find(t => t.id === id);

            if (ticket) {
                currentTicketId = id;
                document.getElementById('modalRef').innerText = 'Ref: ' + ticket.id;
                document.getElementById('modalName').innerText = ticket.name;
                document.getElementById('modalEmail').innerText = ticket.email;
                document.getElementById('modalDept').innerText = ticket.department;
                document.getElementById('modalSubject').innerText = ticket.subject;
                document.getElementById('modalMessage').innerText = ticket.message;
                
                const replyArea = document.getElementById('staffReplyArea');
                
                if(ticket.status === 'Open') {
                    document.getElementById('modalStatus').innerHTML = `<span style="color: var(--status-open); font-size: 0.75rem;">● OPEN ENQUIRY</span>`;
                    replyArea.innerHTML = `
                        <label style="color: var(--gold); font-size: 0.75rem; text-transform: uppercase;">Staff Response</label>
                        <textarea id="replyBody" rows="4" placeholder="Type response..."></textarea>
                        <button class="btn btn-gold" onclick="submitReply()">Send & Resolve</button>
                    `;
                } else {
                    document.getElementById('modalStatus').innerHTML = `<span style="color: var(--status-resolved); font-size: 0.75rem;">● RESOLVED ON ${ticket.resolvedAt}</span>`;
                    replyArea.innerHTML = `
                        <label style="color: var(--status-resolved); font-size: 0.75rem; text-transform: uppercase;">Official Response Sent</label>
                        <div style="background: #1a1a1a; padding: 15px; border-radius: 8px; margin-top: 8px; border: 1px solid var(--status-resolved); color: #ddd; font-style: italic; font-size: 0.9rem;">
                            "${ticket.adminReply}"
                        </div>
                    `;
                }
                
                document.getElementById('ticketModal').style.display = 'flex';
            }
        }

        function submitReply() {
            const reply = document.getElementById('replyBody').value;
            if (!reply.trim()) return alert("Response cannot be empty.");

            let tickets = JSON.parse(localStorage.getItem('ugc_tickets') || '[]');
            const index = tickets.findIndex(t => t.id === currentTicketId);

            if (index !== -1) {
                tickets[index].status = 'Resolved';
                tickets[index].adminReply = reply;
                tickets[index].resolvedAt = new Date().toLocaleString();
                localStorage.setItem('ugc_tickets', JSON.stringify(tickets));
                closeModal();
                loadTickets();
            }
        }

        function closeModal() {
            document.getElementById('ticketModal').style.display = 'none';
        }

        loadTickets();
        setInterval(loadTickets, 15000);
    </script>
    
</body>
</html>
