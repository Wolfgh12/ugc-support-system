<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGC Admin | Departmental Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --gold: #c5a059;
            --border: #222;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
        }

        /* HEADER SECTION - FIXED FOR MOBILE */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            gap: 20px;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0; }
        h1 span { color: var(--gold); }

        .btn-back {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--gold);
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
            white-space: nowrap;
            display: inline-block;
        }
        
        .btn-back:hover {
            background: rgba(197, 160, 89, 0.1);
        }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 600px) {
            body { padding: 20px; }
            
            .header {
                flex-direction: column;
                align-items: flex-start; /* Aligns button to the left */
                gap: 15px; /* Adds breathing room between title and button */
                padding-bottom: 25px;
            }

            h1 { font-size: 1.6rem; }

            .btn-back {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .filter-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            select { width: 100%; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-card h3 { color: var(--gold); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card p { font-size: 2rem; font-weight: 700; }

        .filter-section {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        select, input {
            background: #1f1f1f;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            outline: none;
        }

        .table-container { width: 100%; overflow-x: auto; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            min-width: 700px; /* Ensures table doesn't squash on small screens */
        }

        th {
            background: #1a1a1a;
            color: var(--gold);
            text-align: left;
            padding: 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-open { background: rgba(197, 160, 89, 0.2); color: var(--gold); }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Departmental <span>Reports</span></h1>
        <a href="./dashboard.html" class="btn-back">‚Üê Back to Dashboard</a>
    </div>

    <div class="stats-grid" id="statsContainer"></div>

    <div class="filter-section">
        <label>Filter by Department:</label>
        <select id="deptFilter">
            <option value="all">All Departments</option>
            <option value="I.T.">I.T.</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Admission Issues">Admission Issues</option>
        </select>
    </div>

    <div class="table-container">
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>Ref ID</th>
                    <th>Date</th>
                    <th>Sender</th>
                    <th>Department</th>
                    <th>Subject</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        const tableBody = document.getElementById('tableBody');
        const deptFilter = document.getElementById('deptFilter');
        const statsContainer = document.getElementById('statsContainer');

        function loadReports() {
            const tickets = JSON.parse(localStorage.getItem('ugc_tickets') || '[]');
            const selectedDept = deptFilter.value;

            // 1. Calculate Stats
            const depts = ["I.T.", "HR", "Finance", "Admission Issues"];
            let statsHtml = '';
            
            depts.forEach(d => {
                const count = tickets.filter(t => t.department === d).length;
                statsHtml += `
                    <div class="stat-card">
                        <h3>${d}</h3>
                        <p>${count}</p>
                    </div>
                `;
            });
            statsContainer.innerHTML = statsHtml;

            // 2. Filter Table
            const filtered = selectedDept === 'all' 
                ? tickets 
                : tickets.filter(t => t.department === selectedDept);

            tableBody.innerHTML = '';

            if (filtered.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="no-data">No enquiries found for this department.</td></tr>`;
                return;
            }

            // Sort by newest first
            filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach(t => {
                const row = `
                    <tr>
                        <td style="color: var(--gold); font-weight: 600;">${t.id}</td>
                        <td>${new Date(t.timestamp).toLocaleDateString()}</td>
                        <td>${t.name}<br><small style="color:var(--text-muted)">${t.email}</small></td>
                        <td>${t.department}</td>
                        <td>${t.subject}</td>
                        <td><span class="status-badge status-open">${t.status}</span></td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        deptFilter.addEventListener('change', loadReports);
        
        // Initial Load
        loadReports();
    </script>
</body>
</html>
